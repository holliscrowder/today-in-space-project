<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Today in Space</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="gradient">
    <!--------------------------- Header ----------------------------->
    <div id="space-header">
      <img src="img/Screenshot 2024-03-25 131101.png" alt="space-header" />
    </div>

    <!--------------------------- Mailing List Form ------------------------------->
    <div class="container">
      <form class="add-space-form">
        <h3>Subscribe!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Name"
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="email"
          value=""
          placeholder="Email"
          class="input-text"
        />
        <br />
        <input type="submit" name="submit" value="Subscribe" class="submit" />
      </form>
    </div>
    <p style="text-align: left">
      Subscribe to receive our daily newsletter
      <button id="new-space-btn">Subscribe!</button>
    </p>

    <!------------------------- NASA Photo of the Day ------------------------------->
    <div id="space-collection">
      <p class="title" style="text-align: center">NASA Photo of the Day</p>
      <div id="space-collection-image">
        
      </div>
    </div>

    <!--------------------- People in Space -------------------------->
    <div id="people-title">
      <p class="title" style="text-align: center">People in space</p>
    </div>

    <div id="people-in-space"></div>

    <div id="people-detail">
      <img
        class="detail-image"
        src="http://localhost:3000/people"
        alt="austronaut"
      />
      <h2 class="name"></h2>
      <h3 class="nationality"></h3>
      <div id="age-time">
        <h3>Age:</h3>
        <p id="age-display">Age</p>
        <h3>Time in Space:</h3>
        <p id="time-display">Time in Space</p>
      </div>
    </div>

    <!------------------- Satellite Input --------------------->
    <div class="satellite-input">
      <p class="title">Satellite Search</p>
      <form class="satellite-form">
        <h3>
          Input latitude and longitude coordinates to display a location's
          landsat image!
        </h3>

        <input
          type="text"
          name="latitude"
          value=""
          placeholder="Latitude (ex: 40.73)"
          class="input-float"
        />
        <input
          type="text"
          name="longitude"
          value=""
          placeholder="Longitude (ex: -73.97)"
          class="input-float"
        />
        <br />
        <input type="submit" name="search" value="Search" class="submit" />
      </form>
    </div>
    <div class="satellite-display">
      <p id="current-lat-long">
        Current latitude: 37.62; current longitude: -122.38
      </p>
      <img
        id="satellite-placeholder"
        src="https://i.pinimg.com/564x/5a/9f/0b/5a9f0b55b251fdb9606c3f3d53078405.jpg"
        ,
        alt="placeholder satellite image"
      />
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
